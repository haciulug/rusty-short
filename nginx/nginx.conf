user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=redirect_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=qr_limit:10m rate=20r/s;

    limit_req_status 429;
    limit_conn_status 429;

    upstream rustyshort_backend {
        server app:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        add_header X-Request-ID $request_id always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location /health {
            proxy_pass http://rustyshort_backend;
            access_log off;
        }

        location /metrics {
            proxy_pass http://rustyshort_backend;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        location /api/v1/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_req_log_level warn;

            proxy_pass http://rustyshort_backend;
            
            add_header X-RateLimit-Limit "10" always;
            add_header X-RateLimit-Burst "50" always;
        }

        location /qr/ {
            limit_req zone=qr_limit burst=30 nodelay;
            limit_req_log_level warn;

            proxy_pass http://rustyshort_backend;
            
            proxy_cache_valid 200 1h;
            proxy_cache_key "$scheme$request_method$host$request_uri";
        }

        location / {
            limit_req zone=redirect_limit burst=200 nodelay;
            limit_req_log_level warn;

            proxy_pass http://rustyshort_backend;
        }

        error_page 429 /429.json;
        location = /429.json {
            internal;
            default_type application/json;
            return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later."}';
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            default_type application/json;
            return 503 '{"error":"Service unavailable","message":"The service is temporarily unavailable. Please try again later."}';
        }
    }
}

